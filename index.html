<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Key Doğrulama</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS dosyasını dahil et -->
</head>
<body>
    <div class="container">
        <div class="key-box">
            <h1>Phantom Key Sistemi</h1>

                <button type="submit">Doğrula</button>
            </form>
            <div id="result"></div>
        </div>
        <div class="support-box">
            <p>Destek: <a href="mailto:support@example.com">Bize Ulaşın</a></p>
        </div>
    </div>
